<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/9cc98e83c1.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #f2efe4; font-family: 'Nunito', sans-serif;">
<div style="padding: 50px 20%">
    <!-- profile image and follow buttons -->
    <div>
        <img style="width: 150px; height:150px; border-radius: 45%;"
             src="{{ profile_picture.url }}" />

        <div class="my-3">
            <a href="#" class="btn btn-primary btn-md active" role="button" aria-pressed="true" style="border-radius: 25px; background-color: #5b76a6; border-color: #5b76a6; padding-left: 20px; padding-right: 20px">following</a>
        </div>

        <div class="my-3">
            <a href="#" class="btn btn-primary btn-md active" role="button" aria-pressed="true" style="border-radius: 25px; color: #5b76a6;background-color: #f2efe4; border: 2px solid #5b76a6; padding-left: 20px; padding-right: 20px">follow</a>
        </div>
    </div>

    <!-- profile information   -->
    <div class="my-4">
        <h4>{{ name }}</h4>
        <h5>@{{ username }}</h5>
    </div>

    <!--  following/follower -->
    <div class="my-4">
        <span class="pe-1 fs-5">134</span><span class="pe-1">followers</span>
        <span class="pe-1 fs-5" style="margin-left: 50px">20</span><span class="pe-1">followings</span>
    </div>

    <!--  bio  -->
    <div class="my-5">
        <p class="fs-5">{{ profile_description }}</p>
    </div>

    <!--  social contact -->
    <div class="my-5">
        <div style="display: inline">
            <i class="fab fa-twitter fs-4" style="color: #5b76a6"></i>
            <span class="fs-5" style="margin-left: 4px">{{ twitter }}</span>
        </div>

        <div style="margin-left: 20px; display: inline">
            <i class="fab fa-instagram fs-4" style="color: #5b76a6"></i>
            <span class="fs-5" style="margin-left: 4px">{{ instagram }}</span>
        </div>
    </div>
</div>

</body>

</html>
