{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/9cc98e83c1.js" crossorigin="anonymous"></script>

    {% block additional-css %}
    {% endblock %}
</head>

<body style="background-color: #f2efe4; font-family: 'Nunito', sans-serif;">
<div style="padding: 50px 20%">
    {% block content %}
    {% endblock %}
</div>

</body>

</html>
